<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" side="end">
      <ion-content>
        <ion-list id="inbox-list" *ngIf="$isLogin">
          <ion-list-header>Function List </ion-list-header>
          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let item of drapdownList; let i = index"
          >
            <ion-item
              *ngIf="item.url"
              routerDirection="root"
              [routerLink]="item.url"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                slot="start"
                [name]="item.icon ? item.icon : 'link-outline'"
              ></ion-icon>
              <ion-label>{{ item.title }}</ion-label>
            </ion-item>
            <ion-item
              *ngIf="item.func"
              routerDirection="root"
              (click)="item.func()"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                slot="start"
                [name]="item.icon ? item.icon : 'link-outline'"
              ></ion-icon>
              <ion-label>{{ item.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item
              routerDirection="root"
              (click)="onLogout()"
              lines="none"
              detail="false"
            >
              <ion-icon slot="start" name="log-out-outline"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list id="inbox-list" *ngIf="!$isLogin">
          <ion-list-header>Function List </ion-list-header>
          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let item of drapdownList; let i = index"
          >
            <ion-item
              *ngIf="item.func"
              routerDirection="root"
              (click)="item.func()"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                slot="start"
                [name]="item.icon ? item.icon : 'link-outline'"
              ></ion-icon>
              <ion-label>{{ item.title }}</ion-label>
            </ion-item>
            <ion-item
              *ngIf="item.url"
              routerDirection="root"
              [routerLink]="item.url"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                slot="start"
                [name]="item.icon ? item.icon : 'link-outline'"
              ></ion-icon>
              <ion-label>{{ item.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
